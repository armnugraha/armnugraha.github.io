<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f6f6f6;
        }
        .result-span {
            font-weight: bold;
            color: #335ef7; /* Custom color from the Tailwind config */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        biru: '#335ef7',
                    },
                },
            },
        };
    </script>
</head>
<body>
    <div id="app" class="mt-24">
        <div class="flex justify-center">
            <form class="w-full max-w-screen-lg bg-white p-6 rounded-lg shadow-md">
                <div class="flex flex-col lg:flex-row">
                    <!-- Left Column -->
                    <div class="flex-1 pr-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div v-for="(person, i) in state.persons" :key="i" class="bg-white rounded-lg shadow-md h-fit-content p-4">
                                <input 
                                    type="text" 
                                    v-model="person.price" 
                                    placeholder="Price" 
                                    @keypress="numberInput($event)" 
                                    @input="addSeparator($event, person, 'price')" 
                                    class="mt-1 block w-full shadow-sm border-gray-300 rounded-md focus:ring focus:ring-biru"
                                />
                                <div class="flex justify-between mt-4">
                                    <p>Harga hasil:</p>
                                    <span class="result-span">{{ state.total_price && state.total_ammount ? discount(person) : '-' }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="w-full lg:w-1/4 p-4 bg-white rounded-lg shadow-md">
                        <div class="mb-4">
                            <p class="font-bold">Detail Informasi:</p>
                        </div>
                        <div class="mb-4">
                            <label for="total-price-input" class="block text-sm font-medium text-gray-700">Total Harga (Sebelum Discount)</label>
                            <input 
                                type="text" 
                                v-model="state.total_price" 
                                placeholder="Total Price" 
                                @keypress="numberInput($event)" 
                                @input="addSeparator($event, state, 'total_price')" 
                                class="mt-1 block w-full shadow-sm border-gray-300 rounded-md focus:ring focus:ring-biru"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="total-amount-input" class="block text-sm font-medium text-gray-700">Total Bayar (Setelah Discount)</label>
                            <input 
                                type="text" 
                                v-model="state.total_ammount" 
                                placeholder="Total Amount" 
                                @keypress="numberInput($event)" 
                                @input="addSeparator($event, state, 'total_ammount')" 
                                class="mt-1 block w-full shadow-sm border-gray-300 rounded-md focus:ring focus:ring-biru"
                            />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                state: {
                    persons: Array(12).fill().map(() => ({ price: null, discount: null })),
                    total_price: null,
                    total_ammount: null,
                },
            },
            methods: {
                numberInput(evt) {
                    const charCode = (evt.which) ? evt.which : evt.keyCode;
                    if (charCode === 46) evt.preventDefault(); // Prevent multiple decimals
                    if ((charCode < 48 || charCode > 57) && charCode !== 46) evt.preventDefault(); // Allow only numbers and decimal
                },
                addSeparator(evt, val, obj) {
                    val[obj] = Number(evt.target.value.replace(/[^0-9]/g, '')).toLocaleString('id-ID', { maximumFractionDigits: 0 });
                },
                removeSeparator(val) {
                    return val?.replaceAll('.', '') || '0';
                },
                discount(person) {
                    const priceNumber = this.removeSeparator(person.price),
                          total_price = this.removeSeparator(this.state.total_price),
                          total_ammount = this.removeSeparator(this.state.total_ammount);
                    person.discount = priceNumber ? Math.round((priceNumber / total_price) * total_ammount).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") : '-';
                    return person.discount;
                },
            },
        });
    </script>
</body>
</html>
